components:
    schemas:
        Creator:
            description:
                https://www.schema.org/Creator
            properties:
                additionalName:
                    type: string
                contentType:
                    # @review
                    description:
                        The type of the content. Test
                    readOnly: true
                    type: string
                familyName:
                    type: string
                givenName:
                    type: string
                id:
                    format: int64
                    type: integer
                image:
                    format: uri
                    type: string
                name:
                    type: string
                profileURL:
                    format: uri
                    type: string
            type: object
        Form:
            description:
                https://www.schema.org/Form
            properties:
                availableLanguages:
                    items:
                        type: string
                    type: array
                creator:
                    $ref: "#/components/schemas/Creator"
                dateCreated:
                    format: date-time
                    type: string
                dateModified:
                    format: date-time
                    type: string
                datePublished:
                    format: date-time
                    type: string
                defaultLanguage:
                    type: string
                description:
                    type: string
                description_i18n:
                    additionalProperties:
                        type: string
                    type: object
                formRecords:
                    items:
                        $ref: "#/components/schemas/FormRecord"
                    readOnly: true
                    type: array
                formRecordsIds:
                    items:
                        format: int64
                        type: integer
                    type: array
                    writeOnly: true
                id:
                    format: int64
                    type: integer
                name:
                    type: string
                name_i18n:
                    additionalProperties:
                        type: string
                    type: object
                siteId:
                    format: int64
                    type: integer
                structure:
                    allOf:
                        - $ref: "#/components/schemas/FormStructure"
                    readOnly: true
                structureId:
                    format: int64
                    type: integer
                    writeOnly: true
            type: object
        FormContext:
            description:
                https://www.schema.org/FormContext
            properties:
                formFieldValues:
                    description:
                        https://www.schema.org/FormFieldValue
                    items:
                        $ref: "#/components/schemas/FormFieldValue"
                    type: array
                formPageContexts:
                    description:
                        https://www.schema.org/FormPageContext
                    items:
                        properties:
                            enabled:
                                type: boolean
                            formFieldContexts:
                                description:
                                    https://www.schema.org/FormFieldContext
                                items:
                                    properties:
                                        evaluable:
                                            type: boolean
                                        formFieldOptions:
                                            items:
                                                $ref: "#/components/schemas/FormFieldOption"
                                            type: array
                                        name:
                                            type: string
                                        readOnly:
                                            type: boolean
                                        required:
                                            type: boolean
                                        valid:
                                            type: boolean
                                        value:
