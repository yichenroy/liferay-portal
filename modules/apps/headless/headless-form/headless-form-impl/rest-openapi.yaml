                        type: object
                    localizable:
                        type: boolean
                    multiple:
                        type: boolean
                    name:
                        type: string
                    placeholder:
                        type: string
                    predefinedValue:
                        type: string
                    predefinedValue_i18n:
                        additionalProperties:
                            type: string
                        type: object
                    readOnly:
                        type: boolean
                    repeatable:
                        type: boolean
                    required:
                        type: boolean
                    showAsSwitcher:
                        type: boolean
                    showLabel:
                        type: boolean
                    style:
                        type: string
                    text:
                        type: string
                    text_i18n:
                        additionalProperties:
                            type: string
                        type: object
                    tooltip:
                        type: string
                    validation:
                        description:
                            https://www.schema.org/FormFieldValidation
                        properties:
                            errorMessage:
                                type: string
                            errorMessage_i18n:
                                additionalProperties:
                                    type: string
                                type: object
                            expression:
                                type: string
                            id:
                                format: int64
                                type: integer
                        type: object
                type: object
            type: array
        FormFieldOption:
            description:
                https://www.schema.org/FormFieldOption
            items:
                properties:
                    id:
                        format: int64
                        type: integer
                    label:
                        type: string
                    label_i18n:
                        additionalProperties:
                            type: string
                        type: object
                    value:
                        type: string
                type: object
            type: array
        FormFieldValue:
            description:
                https://www.schema.org/FormFieldValue
            items:
                properties:
                    formDocument:
                        allOf:
                            - $ref: "#/components/schemas/FormDocument"
                        readOnly: true
                    formDocumentId:
                        format: int64
                        type: integer
                        writeOnly: true
                    id:
                        format: int64
                        readOnly: true
                        type: integer
                    name:
                        type: string
                    value:
                        type: string
                type: object
            type: array
        FormRecord:
            description:
                https://www.schema.org/FormRecord
            properties:
                creator:
                    $ref: "#/components/schemas/Creator"
                dateCreated:
                    format: date-time
                    readOnly: true
                    type: string
                dateModified:
                    format: date-time
                    readOnly: true
                    type: string
                datePublished:
                    format: date-time
                    readOnly: true
                    type: string
                draft:
                    type: boolean
                formFieldValues:
                    items:
                        $ref: "#/components/schemas/FormFieldValue"
                    type: array
                formId:
                    format: int64
                    type: integer
                    writeOnly: true
                id:
                    format: int64
                    readOnly: true
                    type: integer
            type: object
        FormStructure:
            description:
                https://www.schema.org/FormStructure
            properties:
                availableLanguages:
                    items:
                        type: string
                    type: array
                creator:
                    $ref: "#/components/schemas/Creator"
                dateCreated:
                    format: date-time
                    type: string
                dateModified:
                    format: date-time
                    type: string
                description:
                    type: string
                description_i18n:
                    additionalProperties:
                        type: string
                    type: object
                formPages:
                    description:
                        https://www.schema.org/FormPage
                    items:
                        properties:
                            formFields:
                                items:
                                    $ref: "#/components/schemas/FormField"
                                type: array
                            headline:
                                type: string
                            headline_i18n:
                                additionalProperties:
                                    type: string
                                type: object
                            id:
                                format: int64
                                type: integer
                            text:
                                type: string
                            text_i18n:
                                additionalProperties:
                                    type: string
                                type: object
                        type: object
                    type: array
                formSuccessPage:
                    description:
                        https://www.schema.org/FormSuccessPage
                    properties:
                        description:
                            type: string
                        description_i18n:
                            additionalProperties:
                                type: string
                            type: object
                        headline:
                            type: string
                        headline_i18n:
                            additionalProperties:
                                type: string
                            type: object
                        id:
                            format: int64
                            type: integer
                    type: object
                id:
                    format: int64
                    type: integer
                name:
                    type: string
                name_i18n:
                    additionalProperties:
                        type: string
                    type: object
                siteId:
                    format: int64
                    type: integer
            type: object
