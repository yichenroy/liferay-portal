you-are-currently-reviewing-this-page.-you-can-make-changes-and-send-them-to-the-next-step-in-the-workflow-when-ready=நீங்கள் தற்போது இந்தப் பக்கத்தை மதிப்பாய்வு செய்கிறீர்கள். நீங்கள் மாற்றங்களைச் செய்யலாம் மற்றும் முடிந்தவுடன் அடுத்த நிலைக்கு அவற்றை அனுப்பலாம்.
you-can-also-forcibly-disable-remote-staging=நீங்கள் ரிமோட் ஸ்டேஜிங்கை <a href="{0}"> வலுக்கட்டாயமாக முடக்கலாம் </a>.
you-cannot-submit-your-changes-because-someone-else-has-submitted-changes-for-approval=யாரோ ஏற்கெனவே மாற்றங்களைச் சமர்ப்பித்ததால், உங்கள் மாற்றங்களைச் சமர்ப்பிக்க முடியாது.
you-cannot-submit-your-changes-because-your-previous-submission-is-still-waiting-for-approval=உங்கள் மாற்றங்களைச் சமர்ப்பிக்க முடியாது, ஏனெனில் உங்கள் முந்தைய சமர்ப்பிப்பு இன்னும் ஒப்புதலுக்கு காத்திருக்கிறது.
you-do-not-have-permission-to-manage-settings-related-to-staging=ஸ்டேஜிங் தொடர்பான அமைப்புகளை நிர்வகிக்க உங்களுக்கு அனுமதி இல்லை.