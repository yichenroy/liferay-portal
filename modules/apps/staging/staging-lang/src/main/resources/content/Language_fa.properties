staged-applications-help=برنامه هایی که علامت گذاری شده اند طبقه بندی می شوند. این به این معنی است که هرگاه یک صفحه حاوی آنها منتشر شود، داده های آنها به طور خودکار منتشر می شود. برنامه هایی که غیرفعال شده اند و علامت گذاری شده اند همواره به طور خودکار صادر می شوند، حتی اگر آنها در صفحه نیستند. کسانی که غیرفعال و غیر عادی هستند، هرگز به طور خودکار منتشر نمی شوند. برنامه های همکاری مانند وبلاگ ها، انجمن های پیام ها و ویکی های </ em> به طور پیش فرض از حالت پیش فرض خارج می شوند، زیرا اطلاعات آنها معمولا در Live ایجاد می شود. به طور موثر، زمانی که یک برنامه نباشد، محیط Live تنها اطلاعات مهمی را شامل می شود. هنگامی که استفاده از محلی سازی محلی استفاده می شود، داده های مشابه نمایش داده می شود که آیا این برنامه ها را از هر دو محیط مشاهده می کنید.
