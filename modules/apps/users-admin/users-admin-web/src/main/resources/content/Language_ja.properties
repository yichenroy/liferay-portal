javax.portlet.description.com_liferay_my_account_web_portlet_MyAccountPortlet=アカウント設定では簡単に情報を一元管理できます。ユーザーはプロファイルの更新、サイトへの加入、組織、グループの所属情報などを参照できます。
javax.portlet.description.com_liferay_users_admin_web_portlet_UsersAdminPortlet=ユーザーとはポータルを使用する人物です。新しいユーザーの作成または既存ユーザーを無効にできます。ユーザーはサイトに参加、組織に割り当て、ロールの設定、またはユーザーグループとしてグルーピングできます。ユーザーグループはユーザーに、組織やサイトを横断して、共通するロールを割り当てられます。ユーザーグループは他にメンバーの個人サイトのテンプレートをカスタマイズする用途などで利用します。
