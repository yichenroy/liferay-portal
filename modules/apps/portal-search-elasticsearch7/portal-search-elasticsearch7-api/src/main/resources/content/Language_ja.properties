active-help=この接続を有効化または無効化します。
additional-configurations=追加設定
additional-configurations-help=EMBEDDEDモードで利用するElasticsearch のYML 形式 (elasticsearch.yml) でのカスタム設定
additional-index-configurations=追加インデックス設定
additional-index-configurations-help=JSON または YML 形式 (Elasticsearch インデックス作成 API) でのLiferay インデックスカスタム設定
additional-type-mappings=追加タイプマッピング
additional-type-mappings-help=JSON 形式 (Elasticsearch Putマッピング API) によるLiferayDocumentType のカスタム マッピングです。新しいフィールドを マッピングする時のみを設定してください。デフォルトのフィールドと重複するフィールドのマッピングを設定すると、インデックス作成は失敗します。デフォルトマッピング自体を置き換えるには、overrideTypeMappings を使用します。
authentication-enabled=認証が有効
authentication-enabled-help=ユーザー名とパスワードによるElasticsearchへの認証を有効または無効にします。
bootstrap-mlockall=Mlockallをブートストラップ
bootstrap-mlockall-help=これをチェックすると、Elasticsearch メモリのスワップ アウトを防ぐために、プロセスのアドレス空間は RAMにロックされます。
cluster-name=クラスター名
cluster-name-help=参加するクラスターの名前。操作モードがリモートに設定されている場合、名前はリモート クラスターと一致する必要があります。
connection-id=接続ID
connection-id-help=この接続に対する一意なIDを設定します。
discovery-zen-ping-unicast-hosts-port=Zenディスカバリー・ユニキャスト・ホストポート
discovery-zen-ping-unicast-hosts-port-help=discovery.zen.ping.unicast.hosts の値を利用する際のポート範囲。指定レンジ内の複数の Elasticsearch ノードが、同じコンピューターでゴシップ ルーターとして機能できます。
elasticsearch-connection-configuration-name=Elasticsearch接続
elasticsearch7-configuration-name=Elasticsearch 7
embedded-http-port=埋め込みHttpポート
embedded-http-port-help=実行モードがEMBEDDEDモードに設定されている時に作成される、埋め込みのElasticsearchノードのHTTPポートを設定します。
http-cors-allow-origin=Http CORS 許可オリジン
http-cors-allow-origin-help=HTTP CORSが有効な時の、許可するオリジン
http-cors-configurations=Http CORS 設定
http-cors-configurations-help=HTTP CORSのYML 形式（elasticsearch.yml）でのカスタム設定です。
http-cors-enabled=Http CORSが有効
http-cors-enabled-help=チェックされている場合、クロスオリジン・リソース共有が有効になります。それにより別オリジンのブラウザーが、 Elasticsearch に対してリクエストを送信できるようになります。無効にした場合、Elasticsearch-headのような web フロント エンド ツールは接続できなくなります。
http-ssl-enabled=HTTP SSLが有効
http-ssl-enabled-help=TLS/SSLを有効または無効にします。この設定は「認証を要求」が有効な場合のみ適用されます。
index-name-prefix=インデックス名プレフィックス
index-name-prefix-help=検索インデックス名のプレフィックス。通常、この値は変更しないでください。この値を変更した場合は、インデックスを再作成し、Elasticsearch 管理コンソールを使用して、古いインデックスを手動で削除する必要があります。
log-exceptions-only=例外のみロギングする
log-exceptions-only-help=チェックされている場合、Elasticsearchからの例外のみロギングし、再度例外をスローしません
network-bind-host=ネットワークバインドホスト
network-bind-host-help=リクエストをリッスンするのに必要な、ノード接続対象のネットワークインターフェース
network-host=ネットワーク ホスト
network-host-addresses=ネットワークホストアドレス
network-host-addresses-help=接続先のHTTPホスト。この値は、実行モードがREMOTEモードに設定されている時に必須です。
network-host-help=ノードに紐づいているホスト名または IP アドレスは、クラスター内の他のノードに公開(アドバタイズ) するのに利用されます。これは、同時にバインド ホストと発行ホストを設定するショートカットです。
network-publish-host=ネットワーク公開ホスト
network-publish-host-help=このノードがクラスター内の他のノードにアドバタイズする単一のインターフェースです。これにより、他のノードが接続できるようになります。
node-name=ノード名
node-name-help=この設定はEMBEDDEDモードのみに適用されます。開始するノードの名前を設定します。未設定の場合は「liferay」が使用されます。
number-of-index-replicas=インデックス レプリカ数
number-of-index-replicas-help=Liferay インデックスごとのレプリカ数。設定されていない場合は、レプリカは使用されません。全インデックスの再インデックス後、変更が有効になります。
number-of-index-shards=インデックス シャード数
number-of-index-shards-help=Liferay インデックスごとのシャード数。設定されていない場合は、シャードは使用されません。全インデックスの再インデックス後、変更が有効になります。
operation-mode=動作モード
operation-mode-help=REMOTEモードは、リモートのスタンドアロン Elasticsearch クラスターに接続します。EMBEDDEDモードは、ポータルと同じ JVM 内の内部 Elasticsearch インスタンスとして起動しますが、サポート対象外となります。
override-type-mappings=タイプマッピングを上書き
override-type-mappings-help=JSON 形式 (Elasticsearch Put Mapping API) で表されるLiferayDocumentTypeすべてをオーバーライドします。この値を設定すると、任意の拡張ポイントを含む、デフォルトのマッピング定義は無視されます。LiferayDocumentTypeがデフォルトと異なるマッピングで作成する必要がある場合に利用してください。オーバーライドするのではなく、新しいカスタム マッピングを追加する場合は、additionalTypeMappings を使用してください。
password-help=「認証を要求」が有効な場合、パスワードが要求されます。
production-mode-enabled=本番モードが有効
production-mode-enabled-help=本番モードを有効にします。ここにチェックがある場合、本番モードが有効になり、動作モードの設定は無視されます。本番モードはリモートのスタンドアロンElasticsearchクラスターに接続します。チェックが外れている場合は、動作モードの設定が使用されます。
remote-cluster-connection-id=リモートクラスター接続ID
remote-cluster-connection-id-help=デフォルトリモートクラスターの接続IDを設定します。接続はElasticsearch接続システム設定で定義されています。この値は動作モードがREMOTEに設定されている時に必須です。
rest-client-logger-level=Restクライアントのロガーレベル
rest-client-logger-level-help=Elasticsearch RESTクライアントのログレベルを設定します。
sidecar-debug=Sidecarデバッグ
sidecar-debug-help=これをTrueに設定すると、Sidecarプロセスに対するデバッグモードが有効になります。
sidecar-debug-settings=Sidecarデバッグ設定
sidecar-debug-settings-help=Sidecarプロセスのデバッグに使用するJVMオプションを設定します。
sidecar-heartbeat-interval=Sidecarのハートビート監視間隔
sidecar-heartbeat-interval-help=sidecarプロセスのヘルス状態を検出するために使用するハートビートの間隔をミリ秒単位で設定します。
sidecar-home=Sidecarホーム
sidecar-home-help=sidecarプロセスの起動に使用するsidecarの基本フォルダのパスを設定します。
sidecar-http-port=Sidecar HTTPポート
sidecar-http-port-help=この設定はsidecarのみに適用されます。sidecar ElasticsearchノードのHTTPポート範囲を設定してください。
sidecar-jvm-options=Sidecar JVMオプション
sidecar-jvm-options-help=sidecarプロセスが使用するJVMオプションを設定します。
sidecar-shutdown-timeout=Sidecarのシャットダウンタイムアウト
sidecar-shutdown-timeout-help=sidecarプロセスが強制的にシャットダウンされるまでの待ち時間をミリ秒単位で設定します。
track-total-hits=合計ヒット数を記録
track-total-hits-help=これをtrueに設定すると、検索結果が 10,000 件を超える場合に合計数が正確にカウントされます。これをtrueに設定すると、検索ヒット数が非常に大きい場合にパフォーマンスに影響が出る可能性があります。
transport-tcp-port=トランスポート TCP ポート
transport-tcp-port-help=ノード間の通信でバインドするポート。単一の値または範囲 (例えば、9300-9400)で指定できます。
truststore-password=トラストストアのパスワード
truststore-password-help=「HTTP SSLが有効」が有効な場合にトラストストアのパスワードを設定します。
truststore-path=トラストストアのパス
truststore-path-help=「HTTP SSLが有効」が有効な場合にトラストストアファイルへのパスを設定します。
truststore-type=トラストストアの種類
truststore-type-help=「HTTP SSLが有効」が有効な場合にトラストストアの種類を設定します。
username=ユーザー名
username-help=「認証を要求」が有効な場合、Elasticsearch認証用のユーザー名の設定が必要です。