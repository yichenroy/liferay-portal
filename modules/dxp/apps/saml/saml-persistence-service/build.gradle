buildService {
	apiDir = "../saml-persistence-api/src/main/java"
	testDir = "../saml-persistence-test/src/testIntegration/java"
}

dependencies {
	compileInclude group: "ca.juliusdavies", name: "not-yet-commons-ssl", version: "0.3.9"
	compileInclude group: "xml-resolver", name: "xml-resolver", version: "1.2"

	provided group: "biz.aQute.bnd", name: "biz.aQute.bndlib", version: "3.1.0"
	provided group: "com.liferay.portal", name: "com.liferay.portal.kernel", version: "default"
	provided group: "javax.portlet", name: "portlet-api", version: "2.0"
	provided group: "javax.servlet", name: "javax.servlet-api", version: "3.0.1"
	provided group: "org.osgi", name: "org.osgi.core", version: "5.0.0"
	provided group: "org.osgi", name: "org.osgi.service.cm", version: "1.5.0"
	provided group: "org.osgi", name: "org.osgi.service.component.annotations", version: "1.3.0"
	provided project(":apps:foundation:portal:portal-spring-extender-api")
	provided project(":apps:foundation:portal:portal-upgrade-api")
	provided project(":apps:static:portal-configuration:portal-configuration-metatype-api")
	provided project(":private:apps:saml:saml-api")
	provided project(":private:apps:saml:saml-persistence-api")
}