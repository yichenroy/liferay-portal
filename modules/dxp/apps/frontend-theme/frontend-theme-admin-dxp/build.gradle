apply plugin: "com.liferay.js.transpiler.base"

afterEvaluate {
	expandJSCompileDependencyAdmintheme206 {
		destinationDir = new File(npmInstall.nodeModulesDir, "liferay-frontend-theme-admin-web")

		doLast {
			File packageJsonFile = new File(destinationDir, "package.json")

			packageJsonFile.text = '''\
{
	"liferayTheme": {
		"baseTheme": "styled",
		"distName": "admin-theme",
		"rubySass": false,
		"version": "7.1"
	},
	"main": "package.json",
	"name": "liferay-frontend-theme-admin-web"
}'''
		}
	}
}

dependencies {
	jsCompile group: "com.liferay.plugins", name: "admin-theme", version: "2.0.6"
}

npmInstall {
	finalizedBy expandJSCompileDependencies
}