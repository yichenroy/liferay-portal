cross-cluster-replication-configuration-name=クラスター横断レプリケーション
cross-cluster-replication-enabled=有効
cross-cluster-replication-enabled-help=ローカルElasticsearchクラスターからの読み取り操作を有効化または無効化します。この設定は、動作モードがREMOTEに設定されている時のみ使用されます。動作モードはElasticsearchシステム設定で定義されています。
cross-cluster-replication-local-cluster-connection-configurations=クラスター横断レプリケーションのローカルクラスター接続設定
cross-cluster-replication-local-cluster-connection-configurations-help=各ポータルアドレスを（読み取り専用の）ローカルElasticsearchクラスターの接続IDにマップします。「ホスト名:ポート=接続ID」のパターンに従ってください。接続はElasticsearch接続システム設定で定義されています。
excluded-indexes=除外するインデックス
excluded-indexes-help=クラスター横断レプリケーションの対象から除外するインデックスの名前を入力します。ピリオド (.) から始まるインデックスは必ず除外されます。デフォルトではリモートクラスター内のすべてのインデックスがローカルクラスターに反映されます。
remote-cluster-alias=リモートクラスタのエイリアス
remote-cluster-alias-help=リモートクラスターとローカルクラスターの間の接続を確立する際、リモートクラスターに使用するエイリアスを入力します。
remote-cluster-seed-node-transport-address=リモートクラスター内シードノードのトランスポートアドレス
remote-cluster-seed-node-transport-address-help=リモートクラスターとローカルクラスターの接続を確立するのに使用するリモートクラスター内のノードのトランスポートアドレスを入力します。