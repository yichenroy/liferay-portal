cross-cluster-replication-configuration-name=Fürtközi replikálás
cross-cluster-replication-enabled=Engedélyezve
cross-cluster-replication-enabled-help=A helyi fürt olvasási műveleteinek engedélyezése vagy letiltása. Ez a beállítás csak REMOTE műveleti mód esetén használt. A műveleti mód az Elasticsearch rendszerbeállításoknál van meghatározva.
cross-cluster-replication-local-cluster-connection-configurations=Helyi fürtkapcsolat konfigurációja fürtközi replikáláshoz
cross-cluster-replication-local-cluster-connection-configurations-help=Társítsa az egyes portálcímeket helyi (csak olvasható) Elasticsearch fürtcsatlakozás-azonosítókhoz. Kövesse a hostname:port=connectionId mintát. A csatlakozások az Elasticsearch csatlakozások rendszerbeállításainál vannak definiálva.
excluded-indexes=Kizárt indexek
excluded-indexes-help=Adja meg azokat az indexneveket, amelyek ki lesznek zárva a fürtök közötti replikációból. A ponttal (.) kezdődő indexek minden esetben ki vannak zárva. Alapértelmezés szerint a távoli fürtben szereplő összes index replikálva lesz a helyi fürtbe.
remote-cluster-alias=Távoli fürt alias neve
remote-cluster-alias-help=Adja meg az aliast, amelyet a távoli fürt azonosításához kell használni a távoli és helyi fürt közötti kapcsolat létesítése során.
remote-cluster-seed-node-transport-address=Távoli fürt magcsomópontjának szállítási címe
remote-cluster-seed-node-transport-address-help=Adja meg a távoli fürt egy csomópontjának szállítási címét, amelynek segítségével létrehozható a kapcsolat a távoli és a helyi fürt között.