apply plugin: "com.liferay.lang.merger"

sourceCompatibility = "1.8"
targetCompatibility = "1.8"

dependencies {
	compileOnly group: "com.liferay", name: "com.liferay.configuration.admin.api", version: "1.0.0-20180522.173919-4"
	compileOnly group: "com.liferay", name: "com.liferay.frontend.taglib", version: "3.0.0-20180521.175836-1"
	compileOnly group: "com.liferay", name: "com.liferay.petra.function", version: "1.0.0"
	compileOnly group: "com.liferay", name: "com.liferay.petra.lang", version: "1.0.0"
	compileOnly group: "com.liferay", name: "com.liferay.petra.string", version: "2.0.0-20180530.144920-1"
	compileOnly group: "com.liferay", name: "com.liferay.portal.configuration.metatype.api", version: "1.0.0-20180522.210835-1"
	compileOnly group: "com.liferay.portal", name: "com.liferay.portal.kernel", version: "3.0.0-20180518.171544-8"
	compileOnly group: "com.liferay.portal", name: "com.liferay.util.taglib", version: "2.0.0"
	compileOnly group: "javax.portlet", name: "portlet-api", version: "3.0.0"
	compileOnly group: "javax.servlet", name: "javax.servlet-api", version: "3.0.1"
	compileOnly group: "org.osgi", name: "org.osgi.service.component.annotations", version: "1.3.0"
	compileOnly project(":private:apps:commerce:commerce-api")
	compileOnly project(":private:apps:commerce:commerce-cloud-client-api")
}

mergeLang {
	setting("../commerce-dashboard-web/src/main/resources/content") {
		transformKey "period", "period"
	}

	sourceDirs = [
		"../commerce-cloud-client-api/src/main/resources/content",
		"../commerce-dashboard-web/src/main/resources/content",
		"src/main/resources/content"
	]
}