copyLibs {
	enabled = true
}

dependencies {
	compileOnly group: "com.github.ignaciotcrespo", name: "frutilla", version: "0.7.1"

	testIntegrationCompile group: "com.liferay", name: "com.liferay.arquillian.extension.junit.bridge", version: "1.0.7"
	testIntegrationCompile group: "com.liferay", name: "com.liferay.portal.search.test.util", version: "2.1.0-20180327.164608-1"
	testIntegrationCompile group: "com.liferay.portal", name: "com.liferay.portal.kernel", version: "3.0.0-20180611.211525-10"
	testIntegrationCompile project(":private:apps:commerce:commerce-product-api")
	testIntegrationCompile project(":private:apps:commerce:commerce-product-test-util")
	testIntegrationCompile project(":private:apps:commerce:commerce-product-type-simple")
}

if (!System.getenv("JENKINS_HOME")) {
	apply plugin: "com.liferay.poshi.runner.resources.defaults"

	poshiRunnerResources {
		baseNameDir "commerce", "src/testFunctional"
	}
}