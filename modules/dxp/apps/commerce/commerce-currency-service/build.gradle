apply plugin: "com.liferay.lang.merger"

buildService {
	apiDir = "../commerce-currency-api/src/main/java"
	testDir = "../commerce-currency-test/src/testIntegration/java"
}

dependencies {
	compileOnly group: "biz.aQute.bnd", name: "biz.aQute.bndlib", version: "3.1.0"
	compileOnly group: "com.liferay", name: "com.liferay.osgi.service.tracker.collections", version: "3.0.0-20180316.221954-1"
	compileOnly group: "com.liferay", name: "com.liferay.portal.configuration.metatype", version: "2.0.0"
	compileOnly group: "com.liferay", name: "com.liferay.portal.dao.orm.custom.sql", version: "1.0.0"
	compileOnly group: "com.liferay", name: "com.liferay.portal.spring.extender", version: "2.0.0"
	compileOnly group: "com.liferay", name: "com.liferay.registry.api", version: "1.0.0"
	compileOnly group: "com.liferay.portal", name: "com.liferay.portal.impl", version: "2.0.0"
	compileOnly group: "com.liferay.portal", name: "com.liferay.portal.kernel", version: "3.0.0-20180326.173807-1"
	compileOnly group: "javax.portlet", name: "portlet-api", version: "2.0"
	compileOnly group: "javax.servlet", name: "javax.servlet-api", version: "3.0.1"
	compileOnly group: "org.osgi", name: "org.osgi.core", version: "5.0.0"
	compileOnly project(":private:apps:commerce:commerce-admin-api")
	compileOnly project(":private:apps:commerce:commerce-currency-api")
}

if (System.getenv("JENKINS_HOME")) {
	task deployConfigs(type: Copy)

	deploy {
		finalizedBy deployConfigs
	}

	deployConfigs {
		ext {
			autoClean = false
		}

		from "configs"
		into new File(liferay.liferayHome, "osgi/configs")
	}

}