sourceCompatibility = "1.6"
targetCompatibility = "1.6"

dependencies {
	compileOnly group: "com.fasterxml.jackson.core", name: "jackson-annotations", version: "2.8.3"
	compileOnly group: "com.fasterxml.jackson.core", name: "jackson-core", version: "2.8.3"
	compileOnly group: "com.fasterxml.jackson.core", name: "jackson-databind", version: "2.8.3"
	compileOnly group: "javax.servlet", name: "javax.servlet-api", version: "3.0.1"
	compileOnly group: "org.osgi", name: "org.osgi.service.component.annotations", version: "1.3.0"
	compileOnly group: "org.slf4j", name: "slf4j-api", version: "1.7.2"
	compileOnly project(":apps:foundation:petra:petra-json-web-service-client")
}

deployDependencies {
	from configurations.compileOnly

	include "com.liferay.petra.json.web.service.client-*.jar"
	include "jackson-annotations-*.jar"
	include "jackson-core-*.jar"
	include "jackson-databind-*.jar"
}