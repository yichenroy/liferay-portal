sourceCompatibility = "1.6"
targetCompatibility = "1.6"

dependencies {
	provided group: "com.fasterxml.jackson.core", name: "jackson-annotations", version: "2.8.3"
	provided group: "com.fasterxml.jackson.core", name: "jackson-core", version: "2.8.3"
	provided group: "com.fasterxml.jackson.core", name: "jackson-databind", version: "2.8.3"
	provided group: "com.liferay", name: "com.liferay.petra.json.web.service.client", version: "5.0.0"
	provided group: "javax.servlet", name: "javax.servlet-api", version: "3.0.1"
	provided group: "org.osgi", name: "org.osgi.service.component.annotations", version: "1.3.0"
	provided group: "org.slf4j", name: "slf4j-api", version: "1.7.2"
}

deployDependencies {
	from configurations.provided

	include "com.liferay.petra.json.web.service.client-*.jar"
	include "jackson-annotations-*.jar"
	include "jackson-core-*.jar"
	include "jackson-databind-*.jar"
}