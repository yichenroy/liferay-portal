liferay-releng-app-description=The SharePoint Connector app lets users interact with files in SharePoint libraries from within a Liferay Documents and Media library. This app makes available in the Documents and Media Library a SharePoint repository type for mounting SharePoint libraries. Within such a repository, users can view, add, modify, and move files and folders. The app propagates actions performed in the SharePoint library to the SharePoint repository in the Liferay Documents and Media Library, and vice versa.<br /><br />Here are some of the app's capabilities:<br /><br />* Reading/writing documents and folders<br />* Document check-in, check-out, and undo check-out<br />* Downloading documents<br />* Moving folders and documents within the repository<br />* Getting revision history<br />* Reverting to a revision<br /><br />The current version of the app requires Liferay DXP Digital Enterprise 7.0+ and works with both SharePoint 2013 and SharePoint 2010.<br /><br />Connect your Liferay Digital Experience Platform with your SharePoint libraries today!<br /><br />The current version of this app depends on modules in the Liferay Collaboration App Suite and the Liferay Foundation App Suite.
