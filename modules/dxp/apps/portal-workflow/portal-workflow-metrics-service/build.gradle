buildService {
	apiDir = "../portal-workflow-metrics-api/src/main/java"
	testDir = "../portal-workflow-metrics-test/src/testIntegration/java"
}

dependencies {
	compileInclude group: "commons-codec", name: "commons-codec", version: "1.10"

	compileOnly group: "biz.aQute.bnd", name: "biz.aQute.bndlib", version: "3.1.0"
	compileOnly group: "com.liferay.portal", name: "com.liferay.portal.kernel", version: "default"
	compileOnly group: "org.osgi", name: "org.osgi.service.component.annotations", version: "1.3.0"
	compileOnly project(":apps:portal-background-task:portal-background-task-api")
	compileOnly project(":apps:portal-search:portal-search-api")
	compileOnly project(":apps:portal-search:portal-search-engine-adapter-api")
	compileOnly project(":apps:portal-workflow:portal-workflow-kaleo-api")
	compileOnly project(":apps:portal:portal-spring-extender-api")
	compileOnly project(":apps:static:portal-configuration:portal-configuration-metatype-api")
	compileOnly project(":apps:static:portal-configuration:portal-configuration-persistence-api")
	compileOnly project(":core:petra:petra-lang")
	compileOnly project(":core:petra:petra-string")
	compileOnly project(":private:apps:portal-workflow:portal-workflow-metrics-api")

	testCompile group: "com.liferay.portal", name: "com.liferay.portal.impl", version: "default"
}