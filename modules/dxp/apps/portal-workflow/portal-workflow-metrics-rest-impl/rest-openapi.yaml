components:
    schemas:
        Process:
            description: https://www.schema.org/Process
            properties:
                id:
                    format: int64
                    type: integer
                instanceCount:
                    type: integer
                ontimeInstanceCount:
                    type: integer
                overdueInstanceCount:
                    type: integer
                title:
                    type: string
            type: object
        SLA:
            description: https://www.schema.org/SLA
            properties:
                description:
                    type: string
                duration:
                    format: int64
                    type: integer
                name:
                    type: string
                pauseNodeNames:
                    items:
                        type: string
                    type: array
                processId:
                    format: int64
                    type: integer
                startNodeNames:
                    items:
                        type: string
                    type: array
                stopNodeNames:
                    items:
                        type: string
                    type: array
            type: object
