components:
    schemas:
        AssigneeUser:
            description: https://schema.org/AssigneeUser
            properties:
                id:
                    description: The user's ID.
                    format: int64
                    readOnly: true
                    type: integer
                image:
                    description: A relative URL to the user's profile image.
                    format: uri
                    readOnly: true
                    type: string
                name:
                    description: The user's full name.
                    readOnly: true
                    type: string
                onTimeTaskCount:
                    format: int64
                    type: integer
                overdueTaskCount:
                    format: int64
                    type: integer
                taskCount:
                    format: int64
                    type: integer
            type: object
        Calendar:
            description: https://www.schema.org/Calendar
            properties:
                defaultCalendar:
                    type: boolean
                key:
                    type: string
                title:
                    type: string
            type: object
        CreatorUser:
            description: https://schema.org/CreatorUser
            properties:
                id:
                    description: The user's ID.
                    format: int64
                    readOnly: true
                    type: integer
                name:
                    description: The user's full name.
                    readOnly: true
                    type: string
            type: object
        GenericError:
            description: https://www.schema.org/GenericError
            properties:
                fieldName:
                    type: string
                message:
                    type: string
            type: object
        Histogram:
            description: https://www.schema.org/Histogram
            properties:
                key:
                    type: string
                value:
                    format: double
                    type: number
            type: object
        Instance:
            description: https://www.schema.org/Instance
            properties:
                assetTitle:
                    type: string
                assetType:
                    type: string
                assigneeUsers:
                    items:
                        $ref: "#/components/schemas/AssigneeUser"
                    type: array
                creatorUser:
                    $ref: "#/components/schemas/CreatorUser"
                dateCompletion:
                    format: date-time
                    type: string
                dateCreated:
                    format: date-time
                    type: string
                id:
                    format: int64
                    type: integer
                processId:
                    format: int64
                    type: integer
                slaResults:
                    items:
                        $ref: "#/components/schemas/SLAResult"
                    type: array
                slaStatus:
                    enum: [OnTime, Overdue, Untracked]
                    type: string
                status:
                    enum: [Completed, Pending]
                    type: string
                taskNames:
                    items:
                        type: string
                    type: array
            type: object
        Metric:
            description: https://www.schema.org/Metric
            properties:
                histograms:
                    items:
                        $ref: "#/components/schemas/Histogram"
                    type: array
                unit:
                    enum: [Days, Hours, Months, Weeks, Years]
                    type: string
                value:
                    format: double
                    type: number
            type: object
        Node:
            description: https://www.schema.org/Node
            properties:
                id:
                    format: int64
                    type: integer
                initial:
                    type: boolean
                name:
                    type: string
                terminal:
                    type: boolean
                type:
                    type: string
            type: object
        NodeKey:
            description: https://www.schema.org/NodeKey
            properties:
                executionType:
                    type: string
                id:
                    type: string
            type: object
        Process:
            description: https://www.schema.org/Process
            properties:
                id:
                    format: int64
                    type: integer
                instanceCount:
                    format: int64
                    type: integer
                onTimeInstanceCount:
                    format: int64
                    type: integer
                overdueInstanceCount:
                    format: int64
                    type: integer
                title:
                    type: string
                untrackedInstanceCount:
                    format: int64
                    type: integer
            type: object
        SLA:
            description: https://www.schema.org/SLA
            properties:
                calendarKey:
                    type: string
                dateModified:
                    format: date-time
                    type: string
                description:
                    type: string
                duration:
                    format: int64
                    type: integer
                id:
                    format: int64
                    type: integer
                name:
                    type: string
                pauseNodeKeys:
                    properties:
                        nodeKeys:
                            items:
                                $ref: "#/components/schemas/NodeKey"
                            type: array
                        status:
                            type: integer
                    type: object
                processId:
                    format: int64
                    type: integer
                startNodeKeys:
                    properties:
                        nodeKeys:
                            items:
                                $ref: "#/components/schemas/NodeKey"
                            type: array
                        status:
                            type: integer
                    type: object
                status:
                    type: integer
                stopNodeKeys:
                    properties:
                        nodeKeys:
                            items:
                                $ref: "#/components/schemas/NodeKey"
                            type: array
                        status:
                            type: integer
                    type: object
            type: object
        SLAResult:
            description: https://www.schema.org/SLA
            properties:
                dateOverdue:
                    format: date-time
                    type: string
                id:
                    format: int64
                    type: integer
                name:
                    type: string
                onTime:
                    type: boolean
                remainingTime:
                    format: int64
                    type: integer
                status:
                    enum: [Paused, Running, Stopped]
                    type: string
            type: object
        Task:
            description: https://www.schema.org/Task
            properties:
                breachedInstanceCount:
                    format: int64
                    type: integer
                durationAvg:
                    format: int64
                    type: integer
                instanceCount:
                    format: int64
                    type: integer
                key:
                    type: string
                name:
                    type: string
                onTimeInstanceCount:
                    format: int64
                    type: integer
                overdueInstanceCount:
                    format: int64
                    type: integer
            type: object
        TimeRange:
            description: https://www.schema.org/TimeRange
            properties:
                dateEnd:
                    format: date-time
                    type: string
                dateStart:
                    format: date-time
                    type: string
                defaultTimeRange:
                    type: boolean
                id:
                    type: integer
                name:
                    type: string
            type: object
