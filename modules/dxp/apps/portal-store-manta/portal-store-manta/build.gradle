apply plugin: "com.liferay.lang.merger"

sourceCompatibility = "1.8"
targetCompatibility = "1.8"

dependencies {
	compileInclude group: "com.joyent.manta", name: "java-manta-client", version: "2.7.1"
	compileInclude group: "com.squareup.jnagmp", name: "bouncycastle-rsa", version: "1.1.0"
	compileInclude group: "com.squareup.jnagmp", name: "jnagmp", version: "1.1.0"
	compileInclude group: "net.java.dev.jna", name: "jna", version: "4.0.0"
	compileInclude group: "org.bouncycastle", name: "bcpkix-jdk15on", version: "1.55"
	compileInclude group: "org.bouncycastle", name: "bcprov-jdk15on", version: "1.55"
	compileInclude group: "org.slf4j", name: "slf4j-api", version: "1.7.21"
	compileInclude group: "org.slf4j", name: "slf4j-simple", version: "1.7.21"

	compileOnly group: "biz.aQute.bnd", name: "biz.aQute.bndlib", version: "3.1.0"
	compileOnly group: "com.liferay.portal", name: "com.liferay.portal.kernel", version: "default"
	compileOnly group: "org.osgi", name: "org.osgi.service.component.annotations", version: "1.3.0"
	compileOnly project(":apps:static:portal-configuration:portal-configuration-metatype-api")
}

mergeLang {
	sourceDirs = [
		"../../../../apps/foundation/portal-store/portal-store-s3/src/main/resources/content",
		"src/main/resources/content"
	]
}