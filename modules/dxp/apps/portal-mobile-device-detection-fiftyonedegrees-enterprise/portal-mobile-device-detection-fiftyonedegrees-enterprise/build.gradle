import com.liferay.gradle.util.FileUtil

task downloadDATs

String repositoryPrivatePassword = System.getProperty("repository.private.password")
String repositoryPrivateUsername = System.getProperty("repository.private.username")

classes {
	dependsOn downloadDATs
}

dependencies {
	compileOnly group: "biz.aQute.bnd", name: "biz.aQute.bndlib", version: "3.1.0"
	compileOnly group: "com.liferay.portal", name: "com.liferay.portal.kernel", version: "default"
	compileOnly group: "org.osgi", name: "org.osgi.core", version: "5.0.0"
	compileOnly group: "org.osgi", name: "org.osgi.service.component", version: "1.3.0"
	compileOnly group: "org.osgi", name: "org.osgi.service.component.annotations", version: "1.3.0"
	compileOnly project(":apps:portal-mobile-device-detection-fiftyonedegrees:portal-mobile-device-detection-fiftyonedegrees-api")
	compileOnly project(":apps:static:portal-configuration:portal-configuration-metatype-api")
	compileOnly project(":apps:static:portal:portal-profile-api")
}

downloadDATs {
	doLast {
		File dir = new File(processResources.destinationDir, "META-INF")

		FileUtil.get(
			project,
			"https://repository.liferay.com/nexus/content/repositories/liferay-private-releases/com/liferay/com.51degrees.dat.enterprise/3.2-20180611/com.51degrees.dat.enterprise-3.2-20180611.gz",
			repositoryPrivateUsername, repositoryPrivatePassword,
			new File(dir, "51Degrees-EnterpriseV3_2.dat.gz"), false, false)
	}
}