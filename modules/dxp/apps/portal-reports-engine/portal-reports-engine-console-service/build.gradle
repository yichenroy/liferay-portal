buildService {
	apiDir = "../portal-reports-engine-console-api/src/main/java"
	autoNamespaceTables = false
	testDir = "../portal-reports-engine-console-test/src/testIntegration/java"
}

dependencies {
	compileInclude group: "org.apache.commons", name: "commons-dbcp2", version: "2.0"
	compileInclude group: "org.apache.commons", name: "commons-pool2", version: "2.2"

	compileOnly group: "biz.aQute.bnd", name: "biz.aQute.bndlib", version: "3.1.0"
	compileOnly group: "com.liferay.portal", name: "com.liferay.portal.impl", version: "default"
	compileOnly group: "com.liferay.portal", name: "com.liferay.portal.kernel", version: "default"
	compileOnly group: "com.liferay.portal", name: "com.liferay.util.java", version: "default"
	compileOnly group: "javax.portlet", name: "portlet-api", version: "2.0"
	compileOnly group: "javax.servlet", name: "javax.servlet-api", version: "3.0.1"
	compileOnly group: "org.osgi", name: "org.osgi.core", version: "5.0.0"
	compileOnly group: "org.osgi", name: "org.osgi.service.component", version: "1.3.0"
	compileOnly project(":apps:forms-and-workflow:portal-reports-engine:portal-reports-engine-api")
	compileOnly project(":apps:foundation:portal:portal-dao-orm-custom-sql-api")
	compileOnly project(":apps:foundation:portal:portal-spring-extender-api")
	compileOnly project(":apps:foundation:portal:portal-upgrade-api")
	compileOnly project(":apps:foundation:xstream:xstream-configurator-api")
	compileOnly project(":apps:static:portal-configuration:portal-configuration-metatype-api")
	compileOnly project(":core:registry-api")
	compileOnly project(":private:apps:portal-reports-engine:portal-reports-engine-console-api")
}