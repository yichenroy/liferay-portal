buildService {
	apiDir = "../portal-reports-engine-console-api/src/main/java"
	autoNamespaceTables = false
	testDir = "../portal-reports-engine-console-test/src/testIntegration/java"
}

dependencies {
	compileInclude group: "org.apache.commons", name: "commons-dbcp2", version: "2.0"
	compileInclude group: "org.apache.commons", name: "commons-pool2", version: "2.2"

	provided group: "biz.aQute.bnd", name: "biz.aQute.bndlib", version: "3.1.0"
	provided project(":apps:static:portal-configuration:portal-configuration-metatype-api")
	provided project(":apps:foundation:portal:portal-dao-orm-custom-sql")
	provided project(":apps:forms-and-workflow:portal-reports-engine:portal-reports-engine-api")
	provided project(":private:apps:portal-reports-engine:portal-reports-engine-console-api")
	provided group: "com.liferay", name: "com.liferay.portal.spring.extender", version: "2.0.0"
	provided project(":apps:foundation:portal:portal-upgrade-api")
	provided project(":core:registry-api")
	provided project(":apps:foundation:xstream:xstream-configurator-api")
	provided group: "com.liferay.portal", name: "com.liferay.portal.impl", version: "default"
	provided group: "com.liferay.portal", name: "com.liferay.portal.kernel", version: "default"
	provided group: "com.liferay.portal", name: "com.liferay.util.java", version: "default"
	provided group: "javax.portlet", name: "portlet-api", version: "2.0"
	provided group: "javax.servlet", name: "javax.servlet-api", version: "3.0.1"
	provided group: "org.osgi", name: "org.osgi.core", version: "5.0.0"
	provided group: "org.osgi", name: "org.osgi.service.component", version: "1.3.0"
}