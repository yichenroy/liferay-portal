sourceCompatibility = "1.7"
targetCompatibility = "1.7"

dependencies {
	compile group: "com.amazonaws", name: "aws-java-sdk-core", version: "1.11.220"
	compile group: "com.amazonaws", name: "aws-java-sdk-ec2", version: "1.11.220"
	compile group: "com.amazonaws", name: "aws-java-sdk-rds", version: "1.11.220"
	compile group: "com.google.guava", name: "guava", version: "30.1-jre"
	compile group: "com.liferay", name: "com.liferay.poshi.core", version: "1.0.14"
	compile group: "com.sun.mail", name: "javax.mail", version: "1.6.2"
	compile group: "commons-codec", name: "commons-codec", version: "1.9"
	compile group: "commons-io", name: "commons-io", version: "2.6"
	compile group: "commons-lang", name: "commons-lang", version: "2.6"
	compile group: "junit", name: "junit", version: "4.13.1"
	compile group: "org.apache.ant", name: "ant", version: "1.9.15"
	compile group: "org.apache.commons", name: "commons-compress", version: "1.19"
	compile group: "org.dom4j", name: "dom4j", version: "2.1.3"
	compile group: "org.json", name: "json", version: "20180813"
}

test {
	systemProperty "repository.dir", System.getProperty("repository.dir")
}